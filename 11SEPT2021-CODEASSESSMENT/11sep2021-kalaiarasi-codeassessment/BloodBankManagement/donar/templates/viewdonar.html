{% extends 'header.html' %}
{% block mycontent %}
<title>viewall page</title>
<body>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-xl-8 col-xxl-8 table-responsive">
            <table class="table table-borderless table-striped">
                <thead class="table-info">
                    <tr>
                        <th style="font-family:Georgia, 'Times New Roman', Times, serif; font-weight:bold; color:red;">Name</th>
                        <th style="font-family:Georgia, 'Times New Roman', Times, serif; font-weight:bold; color:red;">address</th>
                        <th style="font-family:Georgia, 'Times New Roman', Times, serif; font-weight:bold; color:red;">BloodGroup</th>
                        <th style="font-family:Georgia, 'Times New Roman', Times, serif; font-weight:bold; color:red;">Mobnum</th>
                        <th style="font-family:Georgia, 'Times New Roman', Times, serif; font-weight:bold; color:red;">Username</th>
                        <th style="font-family:Georgia, 'Times New Roman', Times, serif; font-weight:bold; color:red;">Password</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                        <tr>

                            <td>{{i.name}}</td>
                            <td>{{i.address}}</td>
                            <td>{{i.bloodgroup}}</td>
                            <td>{{i.mobnum}}</td>
                            <td>{{i.username}}</td>
                            <td>{{i.password}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>
</body>




{% endblock %}
