<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-2 col-sm-2 col-md-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-8 col-sm-8 col-md-8 col-xl-8 col-xxl-8">
                <table class="table table-borderless">
                    <tr>
                        <td>doctor_code</td>
                        <td><input type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>name</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>address</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>speciality</td>
                        <td><select name="" id="" class="form-control">
                            <option value="1">cardiology</option>
                            <option value="2">neurology</option>
                            <option value="3">oncology</option>
                            <option value="4">nephrology</option>
                            <option value="5">general surgery</option>
                            <option value="6">urology</option>
                            <option value="7">pulmonology</option>
                            <option value="8">ophthalmology</option>
                            <option value="9">nephrology</option>
                            <option value="10">nutrition</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>username</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>password</td>
                        <td><input type="password" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-info">Register</button></td>
                    </tr>
                </table>
            </div>
            <div class="col col-2 col-sm-2 col-md-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
</body>
</html>
